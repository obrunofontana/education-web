<div class="flex-grow-1">
  <div class="d-flex justify-content-center">
    <div class="h-100 w-100 container-video">
      <app-player [videoId]="lessonParam.videoId" ></app-player>
    </div>
  </div>

  <div class="p-4 mx-auto">
    <section class="d-flex aligm-item-center justify-content-between">
      <div class="flex-1">
        <h1 class="text-2xl font-bold">
          {{lessonParam?.title}}
        </h1>

        <p class="mt-4 text-gray-200 leading-relaxed">
          {{lessonParam?.description}}
        </p>

        <div class="d-flex aligm-item-center gap-2 mt-3">
          <img
            height="50"
            width="50"
            class="rounded-5 border"
            src={{lessonParam?.instructor.avatarUrl}}
            alt=""
          />

          <div class="leading-relaxed">
            <strong class="font-bold text-2xl d-block">
              {{lessonParam?.instructor.fullName}}
            </strong>
          </div>
        </div>
      </div>

      <div class="d-flex flex-column gap-4">
        <a href="#" class="p-4 text-sm bg-green flex items-center rounded font-bold uppercase gap-2 justify-center hover:bg-green-700 transition-colors">
          <i class="fab fa-discord"></i>
          Comunidade do discord
        </a>

        <a href="#" class="btn-challenge p-4 text-sm border d-flex aligm-item-center rounded font-bold uppercase gap-2 justify-content-center transition-colors">
          <i class="fas fa-bolt"></i>
          Acesse o desafio
        </a>
      </div>
    </section>
  </div>
</div>
