<div class="d-flex flex-column h-100">
  <app-header></app-header>

  <main class="d-flex">
    <app-room
      *ngIf="lessonToShow; else welcomeToCourse"
      [lessonParam]="lessonToShow"
      class="flex-grow-1">
    </app-room>

    <ng-template #welcomeToCourse>
      <div class="d-flex flex-grow-1 justify-content-center align-items-center">
        <h1>
          Bem vindo ao curso!
        </h1>
      </div>
    </ng-template>

    <app-sidebar
      (populateLessonEvent)="setLessonToShow($event)"
      [lessons]="course.lessons">
    </app-sidebar>
  </main>
</div>
